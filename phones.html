<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones Hunter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="px-2">
   <header>
    <h2 class="text-center">All deshi bideshi Phones</h2>
    <!-- <button onclick="loadPhones()">show phones</button> -->
   </header> 

   <!-- Display search Controls -->
   <div class="mb-3">
    <input type="email" class="input-group-text w-50" id="exampleFormControlInput1" placeholder="Search Phones">
     <button id="btn-Search" class="btn btn-primary d-flex mt-2">Search</button>
</div>
<main>
    <!-- All Phones Display section -->
    <section >
        <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
   
          </div>
         
    </section>

    <!-- Error message section -->
    <section>
        <div>
            <h2 id="noPhone" class="text-danger py-4 d-none">
                No Phones Found <br> Please  make a new search
            </h2>
          </div>
          <!-- Show All button -->
        <div id="ShowAll-btn" class="text-center d-none mt-2">
            <div id="show-all-btn" class="btn btn-primary">Show All</div>
        </div>
    </section>
        
    <!-- Loading section -->
    <section id="Spinner" class="Spinner d-none">
        <div style="height:450px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- Modal Section Display Phones Details -->
    <section>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-description" class="modal-body">
       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     
        </div>
      </div>
    </div>
  </div>
    </section>
</main>



    <!-- Js files -->
    <script src="phones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
